{% extends 'layout.html' %}

{% block title%}
Find
{% endblock %}
{% include 'navbar/navbar4.html' %}

{% block content%}

<br>
<form method="post" action="{{ url_for('search_influencers')}}">
        <input type="text" name="search" placeholder="Enter influencer name">
        <input type="text" name="category" placeholder="Enter category">
        <input type="number" name="reach" placeholder="Enter reach">       
        <button class="btn btn-success fa fa-search" type="submit">Search</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Influencer Name</th>
            <th scope="col">Niche</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for influencer in influencers %}
        <tr>
            <td>{{influencer.name}}</td>
            <td>{{influencer.category}}</td>
            <td>
                <a href="{{url_for('view_influencer',influencer_id=influencer.influencer_id)}}" class="btn btn-primary">
                    <i class="fa fa-search"> View</i>
                </a>
                <a href="{{url_for('new_ad_request',influencer_id=influencer.influencer_id)}}" class="btn btn-success">
                    <i class="fa fa-plus"> Request</i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
