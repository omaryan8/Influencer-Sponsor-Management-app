{% extends 'layout.html' %}

{% block title %}
Register
{% endblock %}
{% include 'navbar/navbar.html' %}
{% block content %}
<h1 style="text-align:center"><b>INFLUENCER REGISTERATION</b></h1><br>
<form method="POST" action="{{ url_for('influencer_register') }}">
<label for="name" class="form-label"><b>Name</b> 
<input type="text" name="name" id="name" class="form-control" required/>
</label>
<br>
<label for="username" class="form-label"><b>Username</b> 
<input type="text" name="username" id="username" class="form-control" required/>
</label>
<br>
<label for="password" class='form-label'><b>Password</b>
<input type="password" name="password" id="password" class="form-control" required/>
</label>
<br>
<label for="confirm_password" class='form-label'><b>Confirm Password</b>
<input type="password" name="confirm_password" id="confirm_password" class="form-control" required/>
</label>
<br>
<div>
<label for="category"><b>Category : </b></label>
<select name="category" id="category" style="padding:4px">
  <option value="none" selected disabled hidden>Select an Option</option>
  <option value="Fashion & Lifestyle">Fashion & Lifestyle</option>
  <option value="Gaming">Gaming</option>
  <option value="Food">Food Blogging</option>
  <option value="Travel">Travel</option>
  <option value="Fitness">Fitness</option>
  <option value="Technology">Technology</option>
</select>
<label for="platform"><b>Platform presence : </b></label>
<select name="platform" id="platform" style="padding:4px">
  <option value="none" selected disabled hidden>Select an Option</option>
  <option value="Youtube">Youtube</option>
  <option value="Twitter">Twitter</option>
  <option value="Instagram">Instagram</option>
</select>
</div>
<label for="reach" class="form-label"><b>Number of Followers</b> 
<input type="number" name="reach" id="reach" class="form-control" required/>
</label><br>
<label for="phone" class='form-label'><b>Phone Number</b>
<input type="phone" name="phone" id="phone" class="form-control" required/>
</label><br>
<input type="submit" value="Register" class="btn btn-success">
</form>
{% endblock %}

{% block style %}
<style>
form{
    text-align: center;
}
</style>
{% endblock %}
